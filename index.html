    <script>
        // Displays current time in the 'toggle' button
        function updateClock() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var time = hours + ':' + minutes + ampm;
            $("#clock").html(time);
        }

        // Make current date tab active
        var date = new Date();
        var month = date.getMonth();
        document.getElementById("nav-" + month + "-tab").classList.add("active");
        curMonthTab = document.getElementById("nav-" + month);
        curMonthTab.classList.add("active");

        // Add the toggle button on this month's tab
        var toggle = true;
        var toggleBtn;
        $(document).ready(function() {
            $(curMonthTab).prepend('<div class="row"><button id="toggle-btn" class="btn btn-light my-1" data-bs-toggle="button" autocomplete="off">Toggle: <em>Showing Available Fish Only</em> --- <span id="clock"></span></button></div>');
            setInterval(updateClock, 1000);
            toggleBtn = document.getElementById("toggle-btn");

            // Javascript for table population
            for (i=0; i < 12; i++) {
                populateTable(i + "-table", "data/fish/" + i + ".csv", headerSet=false);
            }

            // Button toggle
            let buttonClicked = false;

            toggleBtn.addEventListener("click", function(){
                if (buttonClicked === false) {
                    toggle = !toggle;
                    toggleBtn.innerHTML = "Toggle: <em>Showing All Fish For Current Month</em>";
                    buttonClicked = true;
                    populateTable(month + "-table", "data/fish/" + month + ".csv");
                } else {
                    toggle = !toggle;
                    toggleBtn.innerHTML = "Toggle: <em>Showing Available Fish Only</em> <span id='clock'></span>";
                    buttonClicked = false;
                    populateTable(month + "-table", "data/fish/" + month + ".csv");
                }
            });
        })

        
    </script>
